repos:
-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
    - id: isort
      args: ["--profile", "black"]

-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
    - id: black

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
    - id: pyupgrade
      args: ["--py38-plus"]

-   repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
    - id: flake8




